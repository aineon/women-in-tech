<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Crafty+Girls&display=swap" rel="stylesheet">
  <link rel= "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
  <title>WitConnect</title>
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-color-navbar">
        <a class="navbar-brand" href="">WITConnect
            <img src="static/images/Logo-WitConnect.png" alt="WitConnect Logo" title="WitConnect Logo" width="40" height="40" class="d-inline-block">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav"
        aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span><i class="fas fa-bars"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('index') }}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('members') }}">Members</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">My Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('login') }}">Sign In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sign Out</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('register') }}">Sign Up</a>
          </li>
        </ul>
      </div>
      </div>
    </nav>
  </header>


  {% block content %}
  {% endblock %}
  <!--Footer-->
  <footer>
    <div class="container-fluid footer-container">
        <div class="row">
          <!--Social media icons-->
          <div class="col-12" id="social-col">
            <ul class="social-media-links">
                <li class="list-inline-item mx-1">
                    <a href="https://github.com/aineon/women-in-tech" target="_blank" rel="noopener noreferrer" aria-label="GitHub icon">
                        <i class="fab fa-github-square active"></i>
                    </a>
                </li>
                <li class="list-inline-item mx-1">
                    <a href="https://www.twitter.com" target="_blank" rel="noopener noreferrer" aria-label="Twitter icon">
                        <i class="fab fa-twitter-square active"></i>
                    </a>
                </li>
                <li class="list-inline-item mx-1">
                    <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer" aria-label="Facebook icon">
                        <i class="fab fa-facebook-square active"></i>
                    </a>
                </li>
                <li class="list-inline-item mx-1">
                    <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer" aria-label="Instagram icon">
                        <i class="fab fa-instagram-square active"></i>
                    </a>
                </li>
            </ul>
          </div>
        </div>
        <!--Copyright-->
        <div class= row>
          <div class="col-12" id="copyright-col">
              <p class="copyright">WitConnect | Copyright Â© 2021</p>
          </div>
        </div>
    </div>
  </footer>
  <script src="https://kit.fontawesome.com/067e5a2c50.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
  </script>


</body>

</html>
